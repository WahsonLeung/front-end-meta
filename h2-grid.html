<script type="text/javascript" src="../react/react.js"></script>
<script type="text/javascript" src="../react/react-dom.js"></script>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./behaviors/base-behavior.html">
<link rel="import" href="h2-action.html">
<link rel="import" href="h2-action-group.html">
<link rel="import" href="h2-crust.html">
<dom-module id="h2-grid">
    <template>
        <style>
            dom-repeat, dom-if {
                display: none;
            }

            :host thead {
                background: #595959;
                color: #fff;
            }

            :host thead tr {
                text-align: left;
                height: 40px;
                font-size: 1.1em;
            }

            :host table {
                background: transparent;
                border-spacing: 0;
                border-collapse: collapse;
            }

            :host td > {
                padding: 15px;
            }

            :host tr:nth-of-type(even) {
                background-color: lightgrey;
            }

            :host tbody td:nth-last-of-type(1) {
                display: inline;
                width: 200px;
            }

            :host .action, :host .action-group {
                margin: 10px 5px;
                width: 100px;
                height: 30px;
            }

        </style>
        <slot name="filter"></slot>
        <div id="table">

            <table width="100%">
                <thead>
                <tr>
                    <template is="dom-repeat" items="[[ metadata.grids ]]">
                        <th>[[item.label]]</th>
                    </template>
                </tr>
                </thead>
            </table>
        </div>
    </template>
    <script src="./js/h2-grid.js"></script>
</dom-module>
