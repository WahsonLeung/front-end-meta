<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<dom-module id="h2-dialog">
    <template>
        <style>
            :host {
                position: absolute;
            }

            :host paper-dialog {
                min-width: 85%;
                min-height: 80%;
            }

            :host .close-dialog {
                width: 40px;
                height: 40px;
                position: absolute;
                font-size: 20px;
                right: -16px;
                top: -16px;
                background: white;
                border: 1px solid #ededed;
                border-radius: 50%;
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
        </style>


        <paper-dialog id="dialog"
                      modal
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <div class="close-dialog" on-click="close">X</div>
            <paper-dialog-scrollable>
                <slot name="container"></slot>
            </paper-dialog-scrollable>
        </paper-dialog>

    </template>
    <script>
      class H2Dialog extends Polymer.Element {

        static get is() {
          return "h2-dialog";
        }

        connectedCallback() {
          super.connectedCallback();

          this.addEventListener('iron-overlay-closed', e => {
            // ignore 'iron-overlay-closed' event fired by other element
            if (e.path[0] != this.$.dialog) return;
            e.stopPropagation();
            this.dispatchEvent(new CustomEvent('dialog-closed'), {
              composed: true,
              bubbles: true
            });
            setTimeout(() => {
              this.parentElement.removeChild(this);
            }, 100);
          });

          this.addEventListener('h2-dialog-dismiss', this.close);
        }

        open() {
          this.$.dialog.open();
        }

        close() {
          this.$.dialog.close();
        }

      }
      customElements.define(H2Dialog.is, H2Dialog);
    </script>
</dom-module>
