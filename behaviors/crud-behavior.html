<script>
  CrudBehavior = {

    /**
     * GET 请求
     *
     * 例子：
     *
     * 1. 直接传递一个Request 实例
     *  const req = new Request(window.location.origin + '/test?foo=1&bar=2', {method: 'GET'});
     *  this.query(req, console.log );
     *
     * 2. 直接传递一个url
     *  this.query('/test', console.log);
     *
     * 3. 直接传递一个包含url、data内容的对象
     *  this.query({
     *       url: '/test',
     *       data: { foo:1, bar:2 }
     *       contentType: 'json'
     *   }, console.log, console.log );
     *
     * ******************************************************
     *
     * @param input  支持3种类型： Request|String|Object
     *      1. Request实例
     *      2. String：请求url
     *      3: Object： 对象结构要求 { url , data, contentType}
     *          data：可选
     *          contentType：可选，默认值是"json"， 取值范围: text|json|blob|formData|arrayBuffer
     *
     * @param succCallback
     * @param failCallback
     */
    query(input, succCallback, failCallback) {
      let url, data = {}, contentType = 'json';

      if (Request.prototype.isPrototypeOf(arguments[0])) {

        return this.__fetch(contentType, arguments[0], succCallback, failCallback);

      } else if (Object.prototype.isPrototypeOf(input)) {

        ({
          url = this.__throwUrlNotFoundError(),
          data = {},
          contentType = "json"
        } = input);

      } else {
        url = String(input);
      }

      return this.__get(contentType, {url, data}, succCallback, failCallback);

    },

    /**
     * POST 请求, 使用方法与query相似
     * @param input
     * @param succCallback
     * @param failCallback
     * @returns {*}
     */
    post(input, succCallback, failCallback) {

      let url, data = {}, contentType = 'json';

      if (Request.prototype.isPrototypeOf(arguments[0])) {

        return this.__fetch(contentType, arguments[0], succCallback, failCallback);

      } else if (Object.prototype.isPrototypeOf(input)) {

        ({
          url = this.__throwUrlNotFoundError(),
          data = {},
          contentType = "json"
        } = input);

      } else {
        url = String(input);
      }

      return this.__post(contentType, {url, data}, succCallback, failCallback);
    },

    /**
     *
     * this.postFormData({
     *       url: '/test',
     *       data: new FormData()
     *   },(data) => {
     *       console.log(JSON.parse(data));
     *   },(err) => {
     *       console.log(err);
     *   });
     * post 表单数据
     * @param url
     * @param data
     * @param succCallback
     * @param failCallback
     * @returns {*}
     */
    postFormData({
                   url = this.__throwUrlNotFoundError(),
                   data = {},
                   contentType = 'json'
                 } = {},
                 succCallback,
                 failCallback) {

      let request = null;
      if (Request.prototype.isPrototypeOf(arguments[0])) {
        request = arguments[0];
      } else {
        request = new Request(window.location.origin + url, {
          method: "POST",
          credentials: "include",
          body: data,
        });
      }
      return this.__fetch(contentType, request, succCallback, failCallback);
    },


    __get(contentType, {url, data}, succCallback, failCallback) {

      const reqUrl = new URL(window.location.origin + url);
      Object.keys(data).forEach((key) => reqUrl.searchParams.append(key, data[key]));

      const req = new Request(reqUrl, {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include"
      });

      return this.__fetch(contentType, req, succCallback, failCallback);
    },

    __post(contentType, {url, data}, succCallback, failCallback) {
      const req = new Request(window.location.origin + url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify(data),
      });

      return this.__fetch(contentType, req, succCallback, failCallback);
    },

    __fetch(contentType, request, succCallback, failCallback) {

      window.fetch(request).then(response => {
        if (response.ok) {
          // response content is blank
          if (response.headers.has('Content-length')
              && response.headers.get('Content-length') == 0) {

            succCallback && succCallback();
          } else {
            response[contentType]().then(succCallback);
          }

        } else {
//          const error = new Error(response.statusText);
//          error.response = response;
//          throw error;
          response.text().then(failCallback);
        }

      }).catch(err => {
        console.error(err);
      });
    },

    __consume(reader) {
      let total = 0;
      return pump();
      function pump() {
        return reader.read().then(({done, value}) => {
          if (done) {
            return;
          }
          total += value.byteLength;
          console.log(`received ${value.byteLength} bytes (${total} bytes in total)`);
          return pump();
        });
      }
    },
    __throwUrlNotFoundError(){
      throw new Error("url not found");
    }

  }
</script>
