<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="widgets/widget-resources.html">
<link rel="import" href="./behaviors/crud-behavior.html">
<link rel="import" href="./behaviors/base-behavior.html">
<link rel="import" href="h2-crud-query.html">
<link rel="import" href="h2-grid.html">
<link rel="import" href="h2-action.html">
<link rel="import" href="h2-pagination.html">

<dom-module id="h2-crud">
    <template>
        <div>
            <div class="domain-query">
                <h2-crud-query id="query" query-after-reset metadata="{{ metadata.query }}" result="{{ rawResult }}"
                               paging="[[ paging ]]" model="{{model}}">
                    <slot name="ext-condition" slot="ext-condition"></slot>
                </h2-crud-query>
            </div>

            <div class="domain-actions">
                <template is="dom-repeat" items="[[ metadata.actions ]]" as="action">
                    <span>
                        <h2-action metadata="[[ action ]]"></h2-action>
                    </span>
                </template>
            </div>

            <div class="domain-grids">
                <h2-grid metadata="{{ metadata.result }}" models="[[ getValueByPath(finalResult, keyForItems) ]]"
                         filter="[[ filter ]]">
                </h2-grid>
            </div>

            <template is="dom-if" if="{{metadata.query.paging}}">
                <h2-pagination paging="{{ paging }}"
                               total="[[ getValueByPath(finalResult, keyForPageResult) ]]"></h2-pagination>
            </template>

        </div>

    </template>
    <script>
      class H2Crud extends Polymer.mixinBehaviors([BaseBehavior, CrudBehavior], Polymer.Element) {
        constructor() {
          super();
        }

        static get is() {
          return "h2-crud";
        }

        static get properties() {
          return {
            resultDescriptor: {
              type: Object
            },
            rawResult: {
              type: Array,
            },
            finalResult: {
              type: Array,
              computed: '_resultDescriptor(rawResult)'
            },
            metadata: {
              type: Object,
            },
            model: {
              type: Object
            },
            keyForItems: {
              type: String,
              value: "rows"
            },
            keyForPageResult: {
              type: String,
              value: "results"
            }
          }
        }

        _resultDescriptor(result) {
          return Function.prototype.isPrototypeOf(this.resultDescriptor) ?
              this.resultDescriptor(result) : result;
        }

        refresh() {
          this.$.query.submit();
        }
      }
      customElements.define(H2Crud.is, H2Crud);
    </script>
</dom-module>
