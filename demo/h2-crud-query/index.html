<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>h2-crud-query demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../h2-crud-query.html">

  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../widgets/h2-select-list.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 500px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
    </style>
  </custom-style>

</head>

<body unresolved class="centered">
<h3>Query Form</h3>
<demo-snippet>
  <template>
    <style is="custom-style">
    </style>
    <h2-crud-query id="action" query-after-reset></h2-crud-query>

    <script>
      action.metadata = {
        formUrl: "/query.do",
        paging: true,
        fields: [
          {
            name: "username",
            label: "用户名",
            editable: true,
          },
          {
            name: "phone",
            label: "联系电话",
            editable: true,
          },
          {
            name: "sex",
            label: "性别",
            editable: true,
            element: "h2-select-list",
            candidates: [
              {
                label: "男",
                value: "1"
              },
              {
                label: "女",
                value: "2"
              }
            ],
            candidateLabel: "label",
            candidateValue: "value",
          }
        ]
      };
      action.context = {
        username: "jack"
      };
    </script>
  </template>
</demo-snippet>

</body>

</html>
