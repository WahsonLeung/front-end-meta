<body unresolved class="centered">
<h3>Simple Form</h3>
<demo-snippet>
    <template>
        <h2-form id="form"></h2-form>
        <script>
          form.context = {
            foo: "foo",
            bar: "bar"
          };

          form.metadata = {
            formUrl: "/url-to-send-form",
            title: "Form Title",
            confirm: "Sure to submit?",
            fields: [
              {
                name: "foo",
                label: "foo",
                element: "h2-text",
                required: true,
                editable: true,
                visible: true
              },
              {
                datatype: "text",
                name: "bar",
                label: "bar",
                required: true,
                editable: true,
                visible: true
              },
            ],
          }
        </script>
    </template>
</demo-snippet>

<h3>Custom style</h3>
<demo-snippet>
    <template>
        <h2-form id="form2"></h2-form>
        <script>

          form2.context = {
            foo: "foo",
            bar: "bar"
          };

          form2.metadata = {
            style:
                `.container {
                     grid-column-gap: 4%;
                     grid-template-columns: 48% 48%;
                 }
                 .container__item {
                     border: 1px dashed
                 }
                `,
            formUrl: "/url-to-send-form",
            title: "Form Title",
            confirm: "Sure to submit?",
            fields: [
              {
                element: "h2-text",
                name: "foo",
                label: "foo",
                required: true,
                editable: true,
                visible: true
              },
              {
                element: "h2-text",
                name: "bar",
                label: "bar",
                required: true,
                editable: true,
                visible: true
              },
            ],
          }
        </script>
    </template>
</demo-snippet>

<h3>Alternation between widgets</h3>
<demo-snippet>
    <template>
        <h2-form id="form3"></h2-form>
        <script>

          form3.context = {
            foo: "foo",
            bar: "bar"
          };

          form3.metadata = {
            style:
              `.container {
                    grid-column-gap: 4%;
                    grid-template-columns: 48% 48%;
                }
               .container__item {
                    border: 1px dashed
                }
              `,
            formUrl: "/url-to-send-form",
            title: "Form Title",
            confirm: "Sure to submit?",
            fields: [
              {
                element: "h2-text",
                name: "foo",
                label: "foo",
                required: true,
                editable: true,
                visible: true,
                onAttached: function (element, root) {
                  root.watch(['bar'], ({bar}) => {
                    element.style = bar.length > 4 ?
                           'background:red;' : 'background:green;'

                  });
                }
              },
              {
                element: "h2-text",
                name: "bar",
                label: "bar",
                required: true,
                editable: true,
                visible: true
              },
            ],
          }
        </script>
    </template>
</demo-snippet>
</body>

</html>
