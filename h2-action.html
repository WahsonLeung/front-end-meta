<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="h2-form.html">
<dom-module id="h2-action">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            paper-button {
                width:inherit;
                height: inherit;
                margin: 0;
                background: #fff;
            }
        </style>
        <paper-button raised on-click="submitOrOpenDialog">[[ metadata.actionName ]]</paper-button>
        <paper-dialog id="dialog" style="width:80%;"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <paper-dialog-scrollable>
                <slot id="formSlot" name="form">
                    <!--default form instance-->
                    <h2-form id="form" model="[[ model ]]" metadata="[[ metadata.formMeta ]]"></h2-form>
                </slot>
            </paper-dialog-scrollable>
        </paper-dialog>
    </template>
    <script>
      class H2Action extends Polymer.mixinBehaviors([CrudBehavior],Polymer.Element) {
        constructor() {
          super();
        }

        static get is() {
          return "h2-action";
        }

        static get properties() {
          return {
            metadata: {
              type: Object
            },
            model: {
              type: Object
            }
          }
        }

        fetchModel() {
          if (!this.metadata.modelSrc) return Promise.resolve();

          return new Promise((resolve, reject) => {
            // fetch model with modelSrc
            this.query(this.metadata.modelSrc, (data) => {
              this.model = data;
              resolve();
            }, (err) => reject(err));
          });
        }

        submitOrOpenDialog() {
          if (this.metadata.operType == 1) {
            this.$.form.submit();
          } else if (this.metadata.operType == 2) {
            this.fetchModel()
                .then(() => this.$.dialog.open())
                .catch(err => window.alert(JSON.stringify(err)));
          }
        }

        connectedCallback() {
          super.connectedCallback();
          this.$.form.addEventListener("form-submitted", this._formSubmittedHandler.bind(this));
        }

        _formSubmittedHandler(e) {
          this.$.dialog.close();
        }

      }
      customElements.define(H2Action.is, H2Action);
    </script>
</dom-module>
