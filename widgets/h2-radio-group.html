<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../behaviors/base-behavior.html">
<link rel="import" href="h2-widget-base.html">
<dom-module id="h2-radio-group">
    <template>
        <style>
            paper-radio-group {
                display: flex;
                justify-content: center
            }
        </style>
        <div aria-hidden="true" hidden="[[noLabelFloat]]">[[metadata.label]]</div>
        <paper-radio-group id="radioGroup"
                           aria-labelledby="radioGroup"
                           selected="{{ value }}"
                           attr-for-selected="name">
            <template is="dom-repeat"
                      items="[[ metadata.candidates ]]"
                      as="radioItem">
                <paper-radio-button name="[[ getValueByKey(radioItem, metadata.candidateValue) ]]">
                    [[ getValueByKey(radioItem, metadata.candidateLabel) ]]
                </paper-radio-button>
            </template>
        </paper-radio-group>
    </template>
    <script>
      class H2RadioGroup extends Polymer.mixinBehaviors([BaseBehavior], H2WidgetBase) {
        static get is() {
          return "h2-radio-group";
        }

        static get properties() {
          return {
            noLabelFloat: {
              type: Boolean,
              value: false
            }
          };
        }

        validate() {
          return this.$.radioGroup.validate();
        }

        reset() {
          this.value = undefined;
        }

      }
      customElements.define(H2RadioGroup.is, H2RadioGroup);
    </script>
</dom-module>
