<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-textarea.html">
<link rel="import" href="h2-widget-base.html">
<dom-module id="h2-text-area">
    <template>
        <paper-textarea
                id="textArea"
                value="{{ value }}"
                always-float-label
                label="[[ metadata.label ]]"
                auto-validate
                required="[[ metadata.required ]]"
                error-message="[[ metadata.prompt ]]"
                min="[[ metadata.min ]]"
                minlength="[[ metadata.minLength ]]"
                max="[[ metadata.max ]]"
                maxlength="[[ metadata.maxLength ]]"
                pattern="[[ metadata.regexp ]]"
                readonly="[[ !metadata.editable ]]">
        </paper-textarea>
    </template>
    <script>
      class H2TextArea extends H2WidgetBase {
        static get is() {
          return "h2-text-area";
        }

        validate() {
          return this.$.textArea.validate();
        }

      }
      customElements.define(H2TextArea.is, H2TextArea);
    </script>
</dom-module>
