<link rel="import" href="../behaviors/base-behavior.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="h2-widget-base.html">
<dom-module id="h2-text-area">
    <template>
        <paper-textarea
                id="textArea"
                value="{{ value }}"
                always-float-label
                label={{fieldMeta.label}}
                auto-validate
                required={{fieldMeta.required}}
                error-message="{{fieldMeta.prompt}}"
                min="{{fieldMeta.min}}"
                minlength="{{fieldMeta.minLength}}"
                max="{{fieldMeta.max}}"
                maxlength="{{fieldMeta.maxLength}}"
                pattern="{{fieldMeta.regexp}}"
                readonly="{{!fieldMeta.editable}}"
                type="{{fieldMeta.datatype}}">
        </paper-textarea>
    </template>
    <script>
      class H2TextArea extends Polymer.mixinBehaviors([BaseBehavior], H2WidgetBase) {
        static get is() {
          return "h2-text-area";
        }

        validate() {
          return this.$.textArea.validate();
        }

      }
      customElements.define(H2TextArea.is, H2TextArea);
    </script>
</dom-module>
