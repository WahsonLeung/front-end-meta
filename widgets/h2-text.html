<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../behaviors/base-behavior.html">
<link rel="import" href="h2-widget-base.html">
<dom-module id="h2-text">
    <template>
        <paper-input
                id="input"
                always-float-label
                value="{{ value }}"
                label="[[ metadata.label ]]"
                auto-validate
                required="[[ metadata.required]]"
                error-message="[[ metadata.prompt ]]"
                min="[[ metadata.min ]]"
                minlength="[[ metadata.minLength ]]"
                max="[[ metadata.max ]]"
                maxlength="[[ metadata.maxLength ]]"
                pattern="[[ metadata.regexp ]]"
                readonly="[[ !metadata.editable ]]">
        </paper-input>
    </template>
    <script>
        class H2Text extends Polymer.mixinBehaviors([BaseBehavior],H2WidgetBase) {
            static get is() {
              return "h2-text";
            }

            validate() {
              return this.$.input.validate();
            }

        }

        customElements.define(H2Text.is, H2Text);
    </script>
</dom-module>
