<dom-module id="h2-widget-base">
    <script>
      class H2WidgetBase extends Polymer.Element {

        static get is() {
          return "h2-widget-base";
        }

        static get properties() {
          return {
            context: {
              type:Object
            },
            value: {
              type: Object,
            },
            fieldMeta: {
              type: Object
            }
          };
        }

        static get observers() {
          return [
              '__valueChange(value)'
          ];
        }

        __valueChange() {
          this.dispatchEvent(new CustomEvent('value-change', {
            bubbles: true,
            composed: true,
            detail: this.value
          }));
        }

        validate() {return true;}

        clear() {}
      }
      customElements.define(H2WidgetBase.is, H2WidgetBase);
    </script>
</dom-module>
