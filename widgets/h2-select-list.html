<link rel="import" href="../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../behaviors/base-behavior.html">
<link rel="import" href="h2-widget-base.html">
<dom-module id="h2-select-list">
    <template>
        <paper-dropdown-menu id="dropdownMenu"
                             always-float-label
                             dynamic-align
                             required="{{field.required}}"
                             error-message="{{field.prompt}}"
                             label="{{fieldMeta.label}}">
            <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{ value }}">
                <template is="dom-repeat"
                          items="{{ getValueByKey(context, fieldMeta.itemsField, '[]') }}"
                          as="selectItem">
                    <paper-item value="[[ getValueByKey(selectItem, fieldMeta.valueField) ]]">
                        [[ getValueByKey(selectItem, fieldMeta.displayField) ]]
                    </paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
    <script>
      class H2SelectList extends Polymer.mixinBehaviors([BaseBehavior], H2WidgetBase) {
        static get is() {
          return "h2-select-list";
        }

        validate() {
          return this.$.dropdownMenu.validate();
        }

      }
      customElements.define(H2SelectList.is, H2SelectList);
    </script>
</dom-module>
