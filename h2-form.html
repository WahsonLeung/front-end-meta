<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="./behaviors/crud-behavior.html">
<link rel="import" href="./behaviors/base-behavior.html">
<link rel="import" href="h2-widget.html">
<dom-module id="h2-form">
    <template>
        <style>
            dom-repeat {
                display: none;
            }

            dom-if {
                display: none;
            }

            .btns {
                position: relative;
                padding: 8px 8px 8px 24px;
                margin: 0;
                display: flex;
                justify-content: flex-end;
            }

            .container {
                display: grid;
                grid-template-columns: 30% 30% auto;
                grid-column-gap: 10px;
            }

            .item:only-of-type {
                grid-column: 1 / end;
            }

        </style>
        <h2>[[metadata.title]]</h2>

        <div class="container">
            <template is="dom-repeat" items="[[ metadata.fields ]]" as="fieldMeta" filter="filterVisible">
                <h2-widget
                        class="item"
                        id="[[ getEditorId(fieldMeta.name) ]]"
                        editable
                        context="{{ model }}"
                        value="[[ getValueByKey(model,fieldMeta.name) ]]"
                        metadata="[[ fieldMeta ]]">
                </h2-widget>
            </template>
        </div>

        <div class="btns">
            <template is="dom-if" if="{{ !metadata.isSubmitForbidden }}">
                <paper-button raised on-click="submit">保存</paper-button>
            </template>
            <paper-button raised dialog-dismiss>关闭</paper-button>
        </div>
    </template>
    <script>
      class H2Form extends Polymer.mixinBehaviors([BaseBehavior, CrudBehavior], Polymer.Element) {
        constructor() {
          super();
        }

        static get is() {
          return "h2-form";
        }

        getEditorId(fieldName) {
          return `${this.constructor.is}-${fieldName}-editor`;
        }

        static get properties() {
          return {
            model: {
              type: Object
            },
            metadata: {
              type: Object
            }
          }
        }

        submit() {
          if (!this._validate()) return;

          const _submit = () => {
            let param = this._requestBody();
            // Execute the hook before submit.
            if (this.metadata.beforeSubmit) {
              param = this.metadata.beforeSubmit(param);
            }
            this.post({
              url: this.metadata.formUrl,
              data: param
            }, (data) => {
              this.dispatchEvent(new CustomEvent("form-submitted", {
                bubbles: true, composed: true, detail: data
              }));
            });
          };

          if (this.metadata.confirm) {
            if (window.confirm(this.metadata.confirm)) {
              _submit();
            }
          } else {
            _submit();
          }
        }

        filterVisible(item) {
          return !!item.visible;
        }

        _validate() {
          // return true if there's no field
          if (!this.metadata.fields || this.metadata.fields.length == 0) return true;

          return this.metadata.fields
              .filter(fieldMeta => fieldMeta.visible && (fieldMeta.required || !!fieldMeta.validate))
              .every(fieldMeta => {
                const editor = this.root.querySelector(`#${this.getEditorId(fieldMeta.name)}`);
                // if the editor does not have a validator,return true
                return editor.validate ? editor.validate() : true;
              });
        }

        _requestBody() {
          const requestBody = {};
          this.metadata.fields
              .forEach(fieldMeta => {
                const editor = this.root.querySelector(`#${this.getEditorId(fieldMeta.name)}`);
                requestBody[fieldMeta.alias || fieldMeta.name] =
                    editor ? editor.value : this.model[fieldMeta.name];
              });

          return requestBody;
        }

      }
      customElements.define(H2Form.is, H2Form);
    </script>
</dom-module>
