<dom-module id="h2-crust">
    <template>
        <div id="anchor"></div>
    </template>
    <script>
        class H2Crust extends Polymer.Element {
          static get is() {
            return "h2-crust";
          }

          static get properties() {
            return {
              element: {
                type:String
              }
            };
          }
          static get observers() {
            return [
                '__elementChange(element)'
            ];
          }
          __elementChange(element) {
            this.$.anchor.innerHTML = this.element;
          }
        }
        customElements.define(H2Crust.is, H2Crust);
    </script>
</dom-module>
