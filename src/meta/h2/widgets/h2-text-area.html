<link rel="import" href="../../behaviors/base-behavior.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="h2-widget-base.html">
<dom-module id="h2-text-area">
    <template>
        <paper-textarea
                id="textArea"
                value="{{ getValueByKey(model, field.name) }}"
                always-float-label
                label={{field.label}}
                auto-validate
                required={{field.required}}
                error-message="{{field.prompt}}"
                min="{{field.min}}"
                minlength="{{field.minLength}}"
                max="{{field.max}}"
                maxlength="{{field.maxLength}}"
                pattern="{{field.regexp}}"
                readonly="{{!field.editable}}"
                type="{{field.datatype}}"
                style="width:180px;float:left;margin: 12px;"></paper-textarea>
    </template>
    <script>
      class H2TextArea extends Polymer.mixinBehaviors([BaseBehavior], H2WidgetBase) {
        static get is() {
          return "h2-text-area";
        }

        validate() {
          return this.$.textArea.validate();
        }

        reset() {
          this.$.textArea.value = "";
        }

        getValue() {
          return this.$.textArea.value;
        }
      }
      customElements.define(H2TextArea.is, H2TextArea);
    </script>
</dom-module>
